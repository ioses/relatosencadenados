<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--
  <ion-item text-center no-lines>
      <ion-icon name="create"></ion-icon>
  </ion-item>
  -->
  <img class="icon" src="assets/icon/logo.svg">
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br/>
  <ion-button (click)="OnSubmitLogin()" expand="block">Entrar</ion-button>
  <br/>
  <p text-center routerLink="/signup">Crear cuenta</p>
</ion-content>
