<ion-header>
  <ion-toolbar>
    <ion-title>userProfile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-textarea maxlength="50" [(ngModel)]="Nombre"></ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating">Apellido</ion-label>
  <ion-textarea maxlength="50" [(ngModel)]="Apellido"></ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating">Nick</ion-label>
  <ion-textarea maxlength="50" [(ngModel)]="Username"></ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating">Biograf√≠a</ion-label>
  <ion-textarea maxlength="50" [(ngModel)]="Biografia"></ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating">Sitio web</ion-label>
  <ion-textarea maxlength="50" [(ngModel)]="web"></ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating">Foto de perfil</ion-label>
  <ion-textarea maxlength="50" [(ngModel)]="FotoPerfil"></ion-textarea>
</ion-item>


<!--

<ion-item color="primary">
  <div class="fileUpload btn btn-primary">
    <span>Subir imagen de perfil</span>
    <input
      id="uploadBtn"
      type="file"
      class="upload"
      (change)="uploadUserImage($event.target.files)"
    />
  </div>
</ion-item>
