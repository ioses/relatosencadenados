<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()"> 
      <ion-icon style="color:#fff" name="menu"></ion-icon>
    </ion-button>
    <ion-title>
      Relatos encadenados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen><!--fullscreen/padding-->
    <ion-list>
          <div *ngFor="let relato of relatosCompletos" (click)="openRelato(relato)">
            <ion-item>
              <ion-avatar slot="start" >
                <ion-img [src]="relato.user.image"></ion-img>
              </ion-avatar>
              <ion-label>
                <p><b>{{relato.user.name}} {{relato.user.surname}}</b> - 
                  @{{relato.user.username}} - Tiempo relato</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2 class="ion-text-center">{{relato.parent_phrase.text_parent_phrase}}</h2>
                <p class="ion-text-justify">{{relato.story_text}}</p>
                <h2 class="ion-text-center">{{relato.last_phrase}}</h2>
                
                <ion-row>
                    <ion-col>
                      <div>
                          <ion-icon name="thumbs-up"></ion-icon>
                      </div>
                    </ion-col>
                    <ion-col>
                      <div>
                          <ion-icon name="thumbs-down"></ion-icon>
                      </div>
                    </ion-col>
                    <ion-col>
                      <div>
                          <ion-icon name="share" class="ion-text-left"></ion-icon>
                      </div>
                    </ion-col>
                  </ion-row>



            </ion-label>
          </ion-item>
          </div>
      </ion-list>
